<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Animal Quiz</h1>
        <img
          src="https://image.freepik.com/free-vector/group-wild-animal-cartoon-character_1308-43858.jpg"
          alt="Group of animals"
        />
        <h2>
          Fill out the quiz to find out which animal you should learn about!
        </h2>
      </div>
      <form id="critters">
        <p>1. Where do you like to live?</p>
        <div class="radio">
          <label>
            <input type="radio" name="home" value="house" />
            House
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="home" value="sea" />
            Under the sea
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="home" value="trash" />
            Trashcan
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="home" value="forest" />
            Forest
          </label>
        </div>
        <br />
        <p>2. What's your favorite food?</p>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="fish" />
            Fish
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="everything" />
            <strong>EVERYTHING</strong>
          </label>
        </div>
        <br />
        <p>3. How many legs do you want?</p>
        <div class="radio">
          <label>
            <input type="radio" name="legs" value="eight" />
            8
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="legs" value="four" />
            4
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="legs" value="none" />
            0
          </label>
        </div>
        <br />
        <p>4. Feelings towards humans</p>
        <div class="radio">
          <label>
            <input type="radio" name="humans" value="avoid" />
            Avoid
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="humans" value="tolerate" />
            Tolerate
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="humans" value="love" />
            <strong>LOVE</strong>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="humans" value="pity" />
            Pity
          </label>
        </div>
        <button type="submit" class="btn btn-dark">Submit!</button>
      </form>
      <div class="cat-wiki">
        <img
          src="https://www.catster.com/wp-content/uploads/2018/06/heterochromia-in-cats-or-a-tortie-with-two-different-colored-eyes.jpg"
          alt="Kitty"
        />
        <p>Cats are great!</p>
      </div>
      <div class="rac-wiki">
        <img
          src="https://images.glaciermedia.ca/polopoly_fs/1.23615629.1548784445!/fileImage/httpImage/image.jpg_gen/derivatives/landscape_804/raccoon.jpg"
          alt="Raccoon"
        />
        <p>Raccoons are sneaky bears</p>
      </div>
      <div class="octo-wiki">
        <img
          src="https://www.treehugger.com/thmb/3tdtp2xgdsPeqkUF6_K0QomTKT8=/1000x562/smart/filters:no_upscale()/__opt__aboutcom__coeus__resources__content_migration__mnn__images__2017__02__octopus-with-tentacles-95f05869d29d41068c4a68e69669b63d.jpg"
          alt="Octopus"
        />
        <p>Octopi are weird</p>
      </div>
      <div class="dog-wiki">
        <img
          src="https://i.pinimg.com/originals/b8/4c/80/b84c80826249cbace5dee81758e84621.jpg"
          alt="puppy"
        />
      </div>
      <div class="dolphin-wiki">
        <img
          src="https://erstech13fmartelli.files.wordpress.com/2015/02/cute-dolphins-dolphins-6939939-1024-768.jpg"
          alt="dolphin"
        />
      </div>
      <div class="bear-wiki">
        <img
          src="https://i.ytimg.com/vi/EgEyTYA77oo/maxresdefault.jpg"
          alt="bear"
        />
      </div>
    </div>
  </body>
</html>
